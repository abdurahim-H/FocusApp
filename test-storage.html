<!DOCTYPE html>
<html>
<head>
    <title>Test Storage</title>
</head>
<body>
    <button onclick="testSave()">Test Save</button>
    <button onclick="testLoad()">Test Load</button>
    <div id="output"></div>
    
    <script>
        function testSave() {
            localStorage.setItem('test_key', 'test_value');
            document.getElementById('output').innerHTML = 'Saved test_key = test_value';
        }
        
        function testLoad() {
            const value = localStorage.getItem('test_key');
            document.getElementById('output').innerHTML = 'Loaded test_key = ' + value;
        }
    </script>
</body>
</html>
